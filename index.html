<script>

const scriptURL = 'https://script.google.com/macros/s/AKfycbyfDCyydVHtW3fGYqdpVzUxd57UcIPeBSmx2d1Fu7M7mn1ixQFjSJy8WS9ff8i9gUcJ/exec';
const form = document.forms['SubscribeForm'];

          
form.addEventListener('submit', e => {
              e.preventDefault();          
              const formData = new FormData(form);
          
              // Send the form data to the appropriate Google Sheets URL
              fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                  console.log('Success!', data);
                  form.reset();
                })
                .catch(error => {
                  console.error('Error!', error);
                })
            });




</script>
